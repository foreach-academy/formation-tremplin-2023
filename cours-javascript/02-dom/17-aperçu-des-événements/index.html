<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <style>
      .red {
        background: red;
        color: white;
        text-transform: uppercase;
        font-size: 2rem;
      }

      .blue {
        background: blue;
        color: white;
        text-transform: capitalize;
        font-size: 10px;
      }

      .btn {
        cursor: pointer;
        border: none;
        background: #f15025;
        padding: 0.375rem 0.75rem;
        border-radius: 0.25rem;
        color: white;
        font-size: 1.2rem;
      }
    </style>
    <script src="./app.js" defer></script>
  </head>
  <body>
    <h1>Les évènements en JS</h1>
    <p>Hey, je peux déclencher un event</p>
    <button class="btn">Clic clic</button>
    <!--! inline JS -->
    <!--! old school, il faut éviter cette synthaxe  -->
    <p onclick="this.classList.add('red')">L'ancien style</p>
  </body>
</html>
