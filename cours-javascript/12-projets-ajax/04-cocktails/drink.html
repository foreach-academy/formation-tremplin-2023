<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Cocktail</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- js -->
    <script type="module" src="./singleDrink.js" defer></script>
  </head>
  <body>
    <section class="loading hide-loading">
      <img src="./loading.gif" alt="loading" />
    </section>
    <section class="single-drink">
      <img src="./cocktail.jpg" alt="cocktail" class="drink-img" />
      <article class="drink-info">
        <h2 class="drink-name"></h2>
        <p class="drink-description"></p>
        <ul class="drink-ingredients"></ul>
        <a href="./index.html" class="btn">all cocktails</a>
      </article>
    </section>
  </body>
</html>
