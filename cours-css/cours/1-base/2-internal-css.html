<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutoriel CSS</title>
    <style>
      /* le css interne est plus facile à utiliser pour appliquer du style à plusieurs éléments */
      h1 {
        color: green;
        font-size: 50px;
      }
      h2 {
        color: chocolate;
        font-size: 8px;
      }
    </style>
  </head>
  <body>
    <h1>hello world</h1>
    <h1>hello world</h1>
    <h1>hello world</h1>
    <h2>hello people</h2>
    <h2>hello people</h2>
    <h2>hello people</h2>
    <h2>hello people</h2>
  </body>
</html>
